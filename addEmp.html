<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4 border rounded p-3">
                <h1 class=" text-primary text-center">Add Employee Details</h1>
                <form action="" class="mt-3">
                    <input type="text" id="inputid" placeholder="Employee Id" class="form-control mt-3">
                    <input type="text" id="inputname" placeholder="Employee Name" class="form-control mt-3">
                    <input type="text" id="inputdesig" placeholder="Employee Designation" class="form-control mt-3">
                    <input type="text" id="inputsalary" placeholder="Employee Salary" class="form-control mt-3">
                    <button type="button" class=" ms-3 btn btn-success mt-3" id="btn" onclick="add()">ADD</button>
                </form>
                <div id="result"></div>
        </div>
        <div class="col-lg-4">
        </div>
    </div>
</body>
<script src="./emp.js"></script>
</html>
